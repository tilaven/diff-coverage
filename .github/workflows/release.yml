name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --locked --all-targets

  build:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          ## macOS: aarch64, x86_64
          - target: aarch64-apple-darwin,
            os: macos-latest
          - target: x86_64-apple-darwin,
            os: macos-latest
          ## Linux:
          ## Linux: aarch64, x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl,
            os: ubuntu-latest
          - target: x86_64-unknown-linux-gnu,
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          ## Windows: x86_64
          - target: x86_64-pc-windows-msvc,
            os: windows-latest
          - target: x86_64-pc-windows-gnu
            os: windows-latest
          # FreeBSD: x86_64
          - target: x86_64-unknown-freebsd
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Prepare dist
        shell: bash
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/diff-coverage" dist/
          cp README.md dist/

      - name: Package (tar.gz)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          archive="diff-cover-${{ github.ref_name }}-${{ matrix.target }}.tar.gz"
          tar -czf "$archive" -C dist .
          echo "archive=$archive" >> "$GITHUB_OUTPUT"

      - name: Package (zip)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $archive = "diff-cover-${{ github.ref_name }}-${{ matrix.target }}.zip"
          Compress-Archive -Path dist\* -DestinationPath $archive
          "archive=$archive" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            diff-cover-${{ github.ref_name }}-${{ matrix.target }}.*
